<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta htta-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBEDEFINED</title>

    <link rel="stylesheet" href="css/general.css">
</head>

<body>
    <input type="submit" value="Get" onclick="get()">

    <script type="text/javascript">
        function get() {
            var request = new XMLHttpRequest();
            var requestResponseText;

            request.open('get', 'http://localhost:8080/users/1', true);
            request.setRequestHeader('Content-Type', 'text/plain');
            request.send();
            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    requestResponseText = request.responseText;

                    console.log(requestResponseText);

                    var parsedData = JSON.parse(requestResponseText);

                    console.log(parsedData.username);
                    console.log(parsedData.password);
                }
            }
        }
    </script>

    <h1 class="page_title">TOBEDEFINED - FANTASY BASKETBALL LEAGUE MANAGER</h1>

    <form class="username_password_div">
        <label for="username">USERNAME</label><br><br>
        <input type="text" id="username" name="username"><br><br><br><br>
        <label for="password">PASSWORD</label><br><br>
        <input type="password" id="password" name="password">
    </form>

    <div class="main_buttons_div">
        <a class="button" href="pages/afterlogin.html">LOGIN</a><br><br><br><br><br><br><br><br><br><br><br>
        <a class="button" href="google.com">REGISTER NEW ACCOUNT</a>
    </div>
</body>
