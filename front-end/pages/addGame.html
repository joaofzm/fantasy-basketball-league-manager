<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta htta-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBEDEFINED</title>

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/addGame.css">
</head>

<body onload="loadAddGamePage()">
    <script src="/js/addGame.js"></script>

    <h1 class="page_title">TOBEDEFINED - FANTASY BASKETBALL LEAGUE MANAGER</h1>
    <h1 id="current_team_label" class="page_sub_title">ADD GAME</h1>

    <form class="stats_inputs_div">
        <!-- TODO - ADD PLAYERS FROM DB -->
        <label for="player">CHOOSE A PLAYER:</label>
        <select id="players" name="players">
            <option value="volvo">Stephen Curry</option>
            <option value="saab">Klay Thompson</option>
            <option value="fiat">Jordan Poole</option>
            <option value="audi">Kevon Looney</option>
        </select><br><br><br>

        <label for="points">POINTS</label><br>
        <input id="pointsTextBox" type="text" id="points" name="points"><br><br><br>

        <label for="assists">ASSISTS</label><br>
        <input id="assistsTextBox" type="text" id="assists" name="assists"><br><br><br>

        <label for="rebounds">REBOUNDS</label><br>
        <input id="reboundsTextBox" type="text" id="rebounds" name="rebounds"><br><br><br>

        <label for="steals">STEALS</label><br>
        <input id="stealsTextBox" type="text" id="steals" name="steals"><br><br><br>

        <label for="blocks">BLOCKS</label><br>
        <input id="blocksTextBox" type="text" id="blocks" name="blocks">
    </form>

    <div class="main_buttons_div">
        <a class="button" onclick="addGame()">ADD</a><br><br><br><br><br>
        <a class="button" href="homepage.html">RETURN</a>
    </div>
</body>

</html>
